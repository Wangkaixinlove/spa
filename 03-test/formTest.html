<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link type="text/css" rel="stylesheet" href="index.css">
  </head>
<body>
<div class="rectangle">
  <label for="width">宽度</label>
  <input class="rectangle__width" id="width" type="textbox">
  <span style="color: red;" id="widthErr"></span>
  <br>
  <label for="height">高度</label>
  <input class="rectangle__height" id="height" type="textbox">
  <span style="color: red;" id="heightErr"></span>
  <br>
  <input class="rectangle__calc" type="button" id="cal" value="计算">
  <br>
  <label for="preimeter">周长</label>
  <input class="rectangle__preimeter" id="preimeter" type="textbox">
  <br>
  <label for="area">面积</label>
  <input class="rectangle__area" id="area" type="textbox">
</div>
<div class="caculate" >
  
</div>
</body>

<script>
	//字符级
	var width=document.getElementById("width");
	var height=document.getElementById("height");
	 var pre=document.getElementById("preimeter");
	var widthErr=document.getElementById("widthErr");
	var heightErr=document.getElementById("heightErr");
	var data=document.getElementById("cal");
	data.onclick=function(){
		widthErr.innerHTML="";
		if(width.value==null || width.value=="")
		{
			widthErr.innerHTML="输入不能为空";
		}
		heightErr.innerHTML="";
		if(height.value==null || height.value=="")
		{
			heightErr.innerHTML="输入不能为空";
		}
		if(isNaN(Number(width.value))){
			widthErr.innerHTML="输入格式必须是数字";
			return false;
		}
		if(Number(width.value)<0){
				widthErr.innerHTML="必须是正数";
				return false;
			}
		if(isNaN(Number(height.value))){
			heightErr.innerHTML="输入格式必须是数字";
			return false;
		}
		if(Number(height.value)<0){
				heightErr.innerHTML="必须是正数";
				return false;
			}
		else{
		if(width.value!= null && width.value!="" && height.value!=null && height.value!=""){
		  var pre=document.getElementById("preimeter");
		  pre.value=(parseFloat(width.value)+parseFloat(height.value))*2;
		  var area=document.getElementById('area');
		  area.value=parseFloat(width.value)*parseFloat(height.value);
		  }
		  else{
		  var area=document.getElementById('area');
		  area.value=null;
		  }
		}
		
	}
	
	
	
	
	
</script>

 </html>
