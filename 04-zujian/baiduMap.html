<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="../jQuery.js"></script>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<title></title>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
	<div id="allmap"></div>
</body>
<script src="http://api.map.baidu.com/api?v=3.0&ak=IMTpcnkQokTcIxGgBxqwUaC0HO5B4yRM"></script>
<script type="text/javascript">
	// 百度地图API功能
	var sContent =
	"<h4 style='margin:0 0 5px 0;padding:0.2em 0'>河北师大软件学院</h4>" + 
	"<img style='float:right;margin:4px' id='imgDemo' src='../img/rjxy.jpg' width='139' height='104' title='软件学院'/>" + 
	"<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>河北师范大学软件工程专业开设于2007年，专业隶属河北师范大学软件学院</p>" + 
	"</div>";
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(114.5292841783,38.0035387911);
	var marker = new BMap.Marker(point);
	var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
	map.centerAndZoom(point, 200);
	map.addOverlay(marker);
	marker.addEventListener("click", function(){          
	   this.openInfoWindow(infoWindow);
	   //图片加载完毕重绘infowindow
	   document.getElementById('imgDemo').onload = function (){
		   infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
	   }
	});
</script>

</html>
