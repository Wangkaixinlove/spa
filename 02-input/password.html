<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="password" id="pwd" placeholder="请输入密码">
		<button id="toggle">可视</button>
	</body>
	<script>
		var pwd=document.getElementById("pwd");
		var toggle=document.getElementById("toggle");
		toggle.onclick=function(){
			if(pwd.type==="password")
			{
				pwd.type="input";
				toggle.innerHTML="可视";
			}
			else{
				pwd.type="password";
				toggle.innerHTML="不可视";
			}
		}
	</script>
</html>
